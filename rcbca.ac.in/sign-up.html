<!DOCTYPE html>
<html>
<head>
    <title>RC SIGN UP</title>
    <LINK REL="stylesheet" href="res/sign_up.css">
</head>
<body>
    <div class="container">
        <div class="form_box">
            <h1>Sign In</h1>
            
            <div class="Button-box ">          
                <div id="btn"></div>
                <button type="button" class="sld-btn" onclick="student()">Student</button>
                <button type="button" class="sld-btn" onclick="teacher()">Teacher</button>
            </div>
            
            <form id="student" class="input_box" style ="left: 85px">
                <input type="text" class="input" placeholder="Email or reg no" required>
                <input type="text" class="input" placeholder="Enter your password" required>
                <button type="submit" class="SIGN">Sign In</button>
            </form>
            <form id= "teacher"class="input_box">
                <input type="text" class="input" placeholder="Email " required>
                <input type="text" class="input" placeholder="Enter your password" required>
                <button type="submit" class="SIGN">Sign In</button>
            </form> 
        </div>
        
     </div>
      
     <script>
        var x = document.getElementById("student");
        var y = document.getElementById("teacher");   
        var s = document.getElementById("btn");

        function teacher(){
            x.style.left = "-500px";
            y.style.left= "85px";
            s.style.left = "150px";
        }

        function student(){
            x.style.left = "85px";
            y.style.left= "600px";
            s.style.left = "10px";
        }
    </script>   
    </body>
</html>
