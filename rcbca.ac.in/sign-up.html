<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="demo/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div class="form_box">
            <h1>Sign In</h1>
            
            <div class="Button-box ">          
                <div id="btn"></div>
                <button type="button" class="sld-btn" onclick="student()">Student</button>
                <button type="button" class="sld-btn" onclick="teacher()">Teacher</button>
            </div>
            <div class="Error">
                <h2>Error message</h2>
            </div>
            <form id="student" class="input_box">
                <input type="text" class="input" placeholder="Email or reg no" required>
                <input type="text" class="input" placeholder="Enter your password" required>
                <button type="submit" class="SIGN">Sign In</button>
            </form>
            <form id= "teacher"class="input_box">
                <input type="text" class="input" placeholder="Email or reg no" required>
                <input type="text" class="input" placeholder="Enter your password" required>
                <button type="submit" class="SIGN">Sign In</button>
            </form> 
        </div>
        
     </div>
      
     <script>
        var x = document.getElementById("student");
        var y = document.getElementById("teacher");   
        var s = document.getElementById("btn");

        function teacher(){
            x.style.left = "-400px";
            y.style.left= "50px";
            s.style.left = "110px";
        }

        function student() {
            x.style.left = "60px";
            y.style.left= "450px";
            s.style.left = "0";
        }
    </script>   
    </body>
</html>
