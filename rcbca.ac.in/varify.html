<!DOCTYPE html>
<html>
<head>
    <title>RC SIGN UP</title>
    <LINK REL="stylesheet" href="res/varify.css">
</head>
<body>
    <div class="container">
        <div class="form_box">
            <h1>Verify ID</h1>
            
            <div class="Button-box ">          
                <div id="btn"></div>
                <button type="button" class="sld-btn" onclick="student() ">  Student</button>
                <button type="button" class="sld-btn" onclick="teacher()">Teacher</button>
            </div>

            <form id="student" class="input_box" style ="left: 85px">
                <input type="text" class="input" placeholder="Email " required>
                <input type="text" class="input" placeholder="Registration no" required>
                <button type="submit" class="SIGN">Send OTP</button>
            </form>

            <form id= "teacher"class="input_box">
                <input type="text" class="input" placeholder="Email " required>
                <input type="text" class="input" placeholder="Phone no" required>
                <button type="submit" class="SIGN">Send OTP</button>
            </form> 
            
        </div>

        <div class="OTP-BOX">
            <H2>Vrify OTP</H2>
            <P>
                We emailed you a six digit code to your provided email <br/>
                Enter the code below 
            </P>

            <div class="Code">
                <input type="number" class="COD" placeholder="0" min="0" max="9" required>
                <input type="number" class="COD" placeholder="0" min="0" max="9" required>
                <input type="number" class="COD" placeholder="0" min="0" max="9" required>
                <input type="number" class="COD" placeholder="0" min="0" max="9" required>
                <input type="number" class="COD" placeholder="0" min="0" max="9" required>
                <input type="number" class="COD" placeholder="0" min="0" max="9" required>
            </div>

            <div>
                <button type="button" class="btn1 btn-primary">Verify</button>

            </div>

            <small>
                If you didn't receive a code !! <strong>Resend</strong>
            </small>

            
        
        </div>
     </div>
      
     <script>
        var x = document.getElementById("student");
        var y = document.getElementById("teacher");   
        var s = document.getElementById("btn");

        function teacher(){
            x.style.left = "-500px";
            y.style.left= "85px";
            s.style.left = "150px";
        }

        function student() {
            x.style.left = "85px";
            y.style.left= "600px";
            s.style.left = "10px";
        }
    </script>   
    </body>
</html>
